<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./styles/index.css">
<title>Lista de compras</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img class="logo" src="./assets/logo.svg" alt="">
  </header>

  <section class="title">
    <div class="title-back">
      <span class="back">Voltar</span>
    </div>
    <h1>Compras da semana</h1>
  </section>
  
  <div class="input-item">
    	<input class="inputProduct" type="text" placeholder="Adicione um novo item">
      <button class="buttonSubmit" type="submit">Adicionar item</button>
  </div>


  <div class="list-wrapper">
    <ul class="list">


    </ul>

    <footer>
      <div class="remove" style="display:none">
        <img src="./assets/warning.svg" alt="">
        <span>O item foi removido da lista</span>
        <img class="x" src="./assets/delete.svg" alt="">
      </div>
    </footer>
  </div>

  <script src="./script/script.js"></script>
</body>
</html>
